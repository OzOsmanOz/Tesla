<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="header" id="header">

        <nav>

            <img src="./images/logo.png" alt="logo">

            <div class="navbar">
                <a href="#" id="models">Model S</a>
                <a href="#" id="model3">Model 3</a>
                <a href="#" id="modelx">Model X</a>
                <a href="#" id="modely">Model Y</a>
            </div>
            <a href="#" class="btn">Reserve Now</a>
        </nav>
        <div class="info">
            <div>
                <h2>1.9 s</h2>
                <p>60mph</p>
            </div>
            <div>
                <h2>200 mph</h2>
                <p>Top Speed</p>
            </div>
            <div>
                <h2>396 mi</h2>
                <p>Max Range</p>
            </div>
            <div class="line"></div>
            <div>
                <h2 id="model">Model S</h2>
            </div>
        </div>

    </div>



    <script>

        var header = document.getElementById("header");
        var ms = document.getElementById("models");
        var m3 = document.getElementById("medel3");
        var mx = document.getElementById("modelx");
        var my = document.getElementById("modely");
        var model = document.getElementById("model");

        ms.onclick = function () {
            header.style.backgroundImage = "url(./images/image-1.png)";
            model.innerHTML = "Model S"
        }
        m3.onclick = function () {
            header.style.backgroundImage = "url(./images/image-2.png)";
            model.innerHTML = "Model 3"
        }
        mx.onclick = function () {
            header.style.backgroundImage = "url(./images/image-3.png)";
            model.innerHTML = "Model X"
        }
        my.onclick = function () {
            header.style.backgroundImage = "url(./images/image-4.png)";
            model.innerHTML = "Model Y"
        }

    </script>



</body>

</html>
